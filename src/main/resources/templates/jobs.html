<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:insert="navbar :: navbar"></div>

<div class="container mt-3">
    <div class="panel-heading mt-2">
        <h2 class="panel-title" style="padding: 5px">Services</h2>
    </div>

    <table class="table table-hover table-striped table-bordered rounded">
        <thead class="thead-inverse">
        <tr>
            <th class="header" scope="col">Type</th>
            <th class="header" scope="col">Car type</th>
            <th class="header" scope="col">Price</th>
            <th class="header" scope="col">Duration minutes</th>
            <th class="header details" scope="col"></th>
        </tr>
        </thead>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.type.description}"></td>
            <td th:text="${job.carType.description}"></td>
            <td th:text="${job.price}"></td>
            <td th:text="${job.durationMinutes}"></td>
            <td>
                <a href="#" th:href="@{'/jobs/{id}'(id=${job.id})}">
                    <button class="btn btn-secondary">Details</button>
                </a>
            </td>
        </tr>
    </table>
</div>
<div sec:authorize="hasAnyRole('ADMIN')" class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" role="button" th:href="@{'/jobs/form/'}" th:method="GET">Add service</a>
        </div>
    </div>
</div>
</body>
</html>
