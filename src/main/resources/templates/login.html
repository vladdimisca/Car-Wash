<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:insert="navbar :: navbar"></div>

<div class="container col-md-10 col-md-offset-10" style="margin-top: 20px">
    <div class="mt-5 mb-5 text-center">
        <h2>Please log in!</h2>
        <h4 style="display:inline">
            Or create an account by clicking
            <a th:href="@{'/users/form'}" style="text-decoration:none;color:black;">
                <strong>here
                </strong>
            </a>
        </h4>
    </div>
    <form class="form-group align-content-lg-start p-3" method="post" th:action="auth">

        <div class="container">
            <div class="row row justify-content-md-center mt-1">
                <div class="col-md-3">
                    <label for="username">Email:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Email" required
                           autofocus />
                </div>
            </div>

            <div class="row row justify-content-md-center mt-2">
                <div class="col-md-3">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required
                           autofocus />
                </div>
            </div>

            <div th:if="${param.error}" class="row row justify-content-md-center mt-3">
                <div class="col-md-3">
                    <p class="text-danger justify-content-md-center" style="text-align: center">Invalid user or password!</p>
                </div>
            </div>

            <div class="row row justify-content-sm-center">
                <div class="col-md-1" style="margin-top:20px">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>


    </form>
</div>
</body>
</html>
