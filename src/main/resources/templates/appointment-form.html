<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:insert="navbar :: navbar"></div>


<form th:object="${appointment}" th:action="@{/appointments/}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="container mt-3">

        <div class="panel-heading mt-2 ml-2">
            <h2 class="panel-title">Create a new appointment</h2>
        </div>

        <div class="panel panel-primary mt-3">

            <div class="panel-body">
                <div class="row col-md-8">
                    <div class="col-md-4">
                        <label for="car">Car: </label>
                        <select id="car" name="car" class="form-control" th:field="*{car.id}">
                            <option
                                    th:each="car : ${cars}"
                                    th:value="${car.id}" th:text="${car.licensePlate}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row col-md-8 mt-3">
                    <div class="col-md-4">
                        <label for="job">Service: </label>
                        <select id="job" name="job" class="form-control" th:field="*{job.id}">
                            <option
                                    th:each="job:${jobs}"
                                    th:value="${job.id}" th:text="${job.type.description} + ' - ' + ${job.carType.description}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row col-md-8 mt-3">
                    <div class="col-md-4">
                        <label th:for="startTime" >Date and time:</label>
                        <input type="datetime-local" class="form-control"
                               th:field="*{startTime}"
                               th:attr="min=${#dates.createNow()}"
                               th:value="${T(com.uxui.carwash.util.DateFormatter).formatDate(appointment.startTime)}"/>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-md-12 ml-md-auto">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
