<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Employee details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:insert="navbar :: navbar"></div>

<div class="container mt-3">
  <div class="panel panel-primary mt-2">
    <div class="panel-heading">
      <h2 class="panel-title" style="padding: 5px">Employee details</h2>
    </div>

    <br>

    <div class="panel-body">
      <div class="row col-md-8">
        <div class="col-md-4">
          <label>Email:</label>
          <p class="form-control" th:text="${employee.user.email}"></p>
        </div>

        <div class="col-md-4">
          <label>Phone number:</label>
          <p class="form-control" th:text="${employee.user.userDetails.phoneNumber}"></p>
        </div>
      </div>
    </div>

    <div class="panel-body">
      <div class="row col-md-8">
        <div class="col-md-4">
          <label>First name:</label>
          <p class="form-control" th:text="${employee.user.userDetails.firstName}"></p>
        </div>

        <div class="col-md-4">
          <label>Last name:</label>
          <p class="form-control" th:text="${employee.user.userDetails.lastName}"></p>
        </div>
      </div>
    </div>

    <div class="row col-md-8">
      <div class="col-md-4">
        <label>Hire date:</label>
        <p class="form-control" th:text="${employee.hireDate}"></p>
      </div>

      <div class="col-md-4">
        <label>Salary:</label>
        <p class="form-control" th:text="${employee.salary}"></p>
      </div>
    </div>

    <div class="row col-md-8">
      <div class="col-md-4">
        <label>Gender:</label>
        <p class="form-control" th:text="${employee.user.userDetails.gender.description}"></p>
      </div>
    </div>
  </div>

  <div class="row col-md-6 mt-2">
    <div sec:authorize="hasRole('ADMIN')" class="col-md-2">
      <a class="btn btn-primary" role="button" th:href="@{'/employees/form/' + ${employee.id}}" >Update</a>
    </div>

    <form class="col-md-2" sec:authorize="hasRole('ADMIN')" th:action="@{'/employees/' + ${employee.id}}" th:method="DELETE" style="margin-left: -20px;">
      <button class="btn btn-danger" type="submit"
              onclick="if (!confirm('Are you sure?\nThis action is not reversible!')) return false;">
        Delete
      </button>
    </form>
  </div>
</div>
</body>
</html>
