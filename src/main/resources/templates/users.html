<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:insert="navbar :: navbar"></div>

<div class="container mt-3">

    <div class="panel-heading mt-2">
        <h2 class="panel-title" style="padding: 5px">Users</h2>
    </div>

    <table class="table table-hover table-striped table-bordered rounded">
        <thead class="thead-inverse">
        <tr>
            <th class="header" scope="col">ID</th>
            <th class="header" scope="col">First name</th>
            <th class="header" scope="col">Last name</th>
            <th class="header" scope="col">Email</th>
            <th class="header" scope="col">Phone number</th>
            <th class="header" scope="col">Role</th>
            <th class="header details" scope="col"></th>
        </tr>
        </thead>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.userDetails.firstName}"></td>
            <td th:text="${user.userDetails.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.userDetails.phoneNumber}"></td>
            <td th:text="${user.authorities[0].role.split('ROLE_')[1]}"></td>
            <td>
                <a href="#" th:href="@{'/users/{id}'(id=${user.id})}">
                    <button class="btn btn-secondary">Details</button>
                </a>
            </td>
        </tr>
    </table>
</div>

<div sec:authorize="hasAnyRole('CLIENT')" class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" role="button" th:href="@{'/cars/form'}" th:method="GET">Add car</a>
        </div>
    </div>
</div>
</body>
</html>
