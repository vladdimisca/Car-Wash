<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Job details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:insert="navbar :: navbar"></div>

<div class="container mt-3">
        <div class="panel panel-primary mt-2">
          <div class="panel-heading">
            <h2 class="panel-title" style="padding: 5px">Service details</h2>
          </div>

          <br>

          <div class="panel-body">
            <div class="row col-md-8">
              <div class="col-md-4">
                <label>Type:</label>
                <p class="form-control" th:text="${job.type.description}"></p>
              </div>

              <div class="col-md-4">
                <label>Car type:</label>
                <p class="form-control" th:text="${job.carType.description}"></p>
              </div>

              <div class="col-md-4">
                <label>Price:</label>
                <p class="form-control" th:text="${job.price}"></p>
              </div>
            </div>
          </div>

          <div class="row col-md-8">
            <div class="col-md-4">
              <label>Duration minutes:</label>
              <p class="form-control" th:text="${job.durationMinutes}"></p>
            </div>

            <div class="col-md-4">
              <label>Number of employees:</label>
              <p class="form-control" th:text="${job.numberOfEmployees}"></p>
            </div>
          </div>
        </div>
      </div>
  <div class="container" style="padding-top: 15px;">
    <div sec:authorize="hasRole('ADMIN')" class="row" style="justify-content: center">
      <a class="btn btn-primary" role="button" th:href="@{'/jobs/form/' + ${job.id}}">Update job</a>
      <form th:action="@{'/jobs/' + ${job.id}}" th:method="DELETE" style="margin-left: 10px;">
        <button class="btn btn-danger" type="submit"
                onclick="if (!confirm('Are you sure?\nThis action is not reversible!')) return false;">
          Delete job
        </button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
